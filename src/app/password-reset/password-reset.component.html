<section>
  <div class="section-content">
    <div class="headline">
      <h2>Passwort zurücksetzen</h2>
    </div>
    <form #form="ngForm">
      <div class="input">
        <img [src]="lockImg" alt="Lock Icon" />
        <input
          placeholder=" Neues Passwort"
          type="text"
          name="password"
          [(ngModel)]="passwordText"
          (focus)="onFocus('password')"
          (blur)="onBlur('password')"
          (input)="onInput('password', $event)"
          #passwortInput="ngModel"
          required
          password
        />
        <div
          class="error-message"
          *ngIf="passwortInput.invalid && passwortInput.touched"
        >
          *Ungültiges Passwort. Bitte beachte das ...
        </div>
      </div>
      <div class="input">
        <img [src]="lockImg" alt="Lock Icon" />
        <input
          placeholder="Neues Passwort bestätigen"
          type="text"
          name="password"
          [(ngModel)]="passwordText"
          (focus)="onFocus('password')"
          (blur)="onBlur('password')"
          (input)="onInput('password', $event)"
          #passwortInput="ngModel"
          required
          password
        />
        <div
          class="error-message"
          *ngIf="passwortInput.invalid && passwortInput.touched"
        >
          *Passwörte müssen übereinstimmen.
        </div>
      </div>
    </form>
    <div class="new-pw-btn">
      <button
        [disabled]="isPasswordValid"
        [ngClass]="{
          'primary-btn': !isPasswordValid,
          'disabled-btn': isPasswordValid
        }"
        (click)="updatePw()"
        class="primary-btn"
      >
        Passwort ändern
      </button>
    </div>
  </div>
</section>
