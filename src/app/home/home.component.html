<div class="home-container">
    <app-slide-side-bar></app-slide-side-bar>


    <div class="channel-container" [ngClass]="{ 'slide-out': !channelService.slideOutNavBar, 'slide-in': channelService.slideOutNavBar }">
        <app-chat-box [chatType]="'channel'" [channelId]="selectedChannelId"></app-chat-box>
    </div>
    
    @if(threadOpen) {
        <div class="thread-container">
            <app-chat-box [chatType]="'thread'"></app-chat-box>
        </div>
    }
</div>
