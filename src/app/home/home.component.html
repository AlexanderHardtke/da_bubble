<div class="home-container">
    <app-slide-side-bar></app-slide-side-bar>


    <div class="channel-container">
        <app-chat-box [chatType]="'channel'" [chatId]="selectedChannelId"></app-chat-box>
    </div>
    @if(selectedThreadId) {
        <div class="thread-container">
            <app-chat-box [chatType]="'thread'" [chatId]="selectedThreadId"></app-chat-box>
        </div>
    }
</div>
