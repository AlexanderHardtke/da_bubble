<section>
  <div class="section-content">
    <div class="headline">
      <h2>Anmeldung</h2>
      <span
        >Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
        verwendest.
      </span>
    </div>
    <form #form="ngForm">
      <div class="input">
        <img [src]="emailImg" alt="Email Icon">
        <input 
          placeholder="beispielname@email.com" 
          type="email"
          name="email" 
          [(ngModel)]="emailText" 
          (focus)="onFocus('email')" 
          (blur)="onBlur('email')" 
          (input)="onInput('email', $event)" 
          #emailInput="ngModel" 
          required
          email />
      </div>
      <div class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
        *Diese E-Mail-Adresse ist leider ungültig.
      </div>
      <div class="input">
        <img [src]="lockImg" alt="Lock Icon">
        <input 
          placeholder="Passwort" 
          type="text" 
          name="password" 
          [(ngModel)]="passwordText" 
          (focus)="onFocus('password')" 
          (blur)="onBlur('password')" 
          (input)="onInput('password', $event)" />
      </div>
    </form>
    <span class="forgot-pw">Passwort vergessen?</span>
    <div class="or-div">
      <div class="div-line"></div>
      <span>ODER</span>
    </div>
    <div class="google-btn">
      <img src="/Google.png" alt="" />
      <span>Anmelden mit Google</span>
    </div>
    <div class="login-btns">
      <button class="primary-btn">Anmelden</button>
      <button class="secondary-btn">Gäste-Login</button>
    </div>
  </div>
</section>
